<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仿Minecraft页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #000;
            color: #58D68D; /* 绿色 */
        }

        .header {
            text-align: center;
            padding: 20px 0;
        }

        .social-icons {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .social-icons li {
            width: 32px;
            height: 32px;
            background-color: #333; /* 图标背景模拟 */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-content {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        .left-section {
            display: flex;
            gap: 50px;
            align-items: center;
        }

        .middle-section {
            display: flex;
            gap: 100px;
        }

        .column {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .right-section {
            width: 200px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="header">
        <p style="color: white;">关注 MINECRAFT</p>
        <ul class="social-icons">
            <!-- 移除文件名中的空格 -->
            <li><img src="youtube-icon.png" alt="YouTube"></li>
            <li><img src="instagram-icon.png" alt="Instagram"></li>
            <li><img src="facebook-icon.png" alt="Facebook"></li>
            <li><img src="twitter-icon.png" alt="Twitter"></li>
            <li><img src="tiktok-icon.png" alt="TikTok"></li>
            <li><img src="whatsapp-icon.png" alt="WhatsApp"></li>
            <li><img src="discord-icon.png" alt="Discord"></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="left-section">
            <!-- 移除图片链接中的空格 -->
            <img src="images/Mojang2020Logo.png" alt="Mojang Studios" style="width: 100px; height: 100px;">
            <!-- 移除文件名中的空格 -->
            <img src="images/Logo_Xbox_Game_Studio_png.png" alt="Xbox Game Studios" style="width: 200px; height: 100px;">
        </div>
        <div class="middle-section">
            <div class="column">
                <p>游戏</p>
                <p>Minecraft</p>
                <p>Minecraft Dungeons</p>
                <p>Minecraft Legends</p>
                <p>Minecraft Education</p>
                <p>社区</p>
                <p>社区</p>
                <p>创建者学习门户</p>
                <p>Mojang Studios招贤纳士</p>
                <p>创造更美好的世界</p>
                <p>Minecraft大电影</p>
            </div>
            <div class="column">
                <p>商店</p>
                <p>商城</p>
                <p>Minecraft商店</p>
                <p>支持</p>
                <p>新手建议</p>
                <p>讨论与帮助</p>
                <p>反馈</p>
                <p>网站地图</p>
                <p>下载</p>
                <p>联系我们</p>
                <p>帐户</p>
                <p>档案</p>
                <p>兑换</p>
            </div>
        </div>
        <div class="right-section">
            <!-- 移除图片链接中的空格 -->
            <img src="images/esrb_2021_png.png" alt="ESRB Rating" style="width: 200px; height: 120px;">
        </div>
    </div>
    <div class="footer">
        <p>© 2025 Mojang AB, TM Microsoft Corporation.</p>
        <p>Minecraft用法指南 | 管理同意</p>
    </div>
</body>

</html>
